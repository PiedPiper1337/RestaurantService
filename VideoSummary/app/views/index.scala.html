<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Youtube Summarizer</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <form action="/watch" method="get">
            <input placeholder="Youtube URL For Watching" type="text" name="v" >

            <input name="Submit" type="submit">

        </form>
        <form action="/transcript" method="get">
            <input placeholder="Youtube URL For Transcript" type="text" name="v" >

            <input name="Submit" type="submit">

        </form>

        <form action="/summarize" method="get">
            <input placeholder="Youtube URL For Summarization" type="text" name="v" >

            <input name="Submit" type="submit">

        </form>

        <form action="/nlp" method="get">
            <button type="submit" value="Submit">NLP</button>
        </form>
    </body>
</html>
