<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Youtube Summarizer</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="search-container" class="container">
            <form action="/watch" method="get" role="form">
                <div class="row">
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Youtube URL For Watching" type="text" name="v" >
                        <input name="Submit" type="submit" class="btn btn-default">
                    </div>
                </div>
            </form>

            <form action="/transcript" method="get">
                <div class="row">
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Youtube URL For Transcript" type="text" name="v" >
                        <input class="btn btn-default" name="Submit" type="submit">
                    </div>
                </div>
            </form>

            <form action="/summarize" method="get">
                <div class="row">
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Youtube URL For Summarization" type="text" name="s" >
                        <input class="btn btn-default" name="Submit" type="submit">
                    </div>
                </div>
            </form>

            <div class="row">
                <form action="/nlp" method="get">
                    <button class="btn btn-default" type="submit" value="Submit">NLP</button>
                </form>
            </div>
        </div>
    </body>
</html>
