@(video: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>TLDW Video Summary</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/video.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script type="text/javascript">
            window.vvv = "@video";
        </script>

        <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="nav">
            <a href="/">
                <img id="nav-logo" src="assets/images/logoWithSlogan.png"/>
            </a>
        </div>

        <div id="videoDiv"><!-- Youtube Video goes here --></div>

        <div id="playlist-div">
            <!--<div class="section sel"></div>
            <div class="section"></div>-->
        </div>

        <div id="footnoteDiv">
            <button class="btn btn-primary" id="summarizeButton" type="button">Play Summarization</button>
            <button class="btn btn-danger" id="stopButton" type="button">Stop Summarization</button>
            <button class="btn btn-primary" id="nextButton" type="button">Next</button>
            <br />

            <span class="status-block">
                <b>Summarization Status:</b>
                <span id="summarize-status">Stopped </span>
            </span>
        </div>
    </body>
</html>
